<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>亚学会 | 图片库</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,
          user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./lib/w3.css">
    <link rel="stylesheet" href="./lib/custom/main.css?124">
</head>
<body data-on-load="true">
<div id="js-forWechatbug">
<!-- Sidebar -->
<nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:100px" id="mySidebar">
    <a href="javascript:void(0)" id="w3_close" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
        <i class="fa fa-remove"></i>
    </a>
    <div class="w3-bar-block w3-center">
        <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black js-changeImgs w3-active" data-file="taekwondo" data-len="82">跆拳道</a>
        <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black js-changeImgs" data-file="bodybuilding" data-len="100">健身</a>
        <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black js-changeImgs" data-file="muay" data-len="100">泰拳</a>
        <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black js-changeImgs" data-file="judo" data-len="100">柔道</a>
        <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black js-changeImgs" data-file="kendo" data-len="100">剑道</a>
        <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black js-changeImgs" data-file="karate" data-len="99">空手道</a>
        <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black js-changeImgs" data-file="yoga" data-len="99">瑜伽</a>
    </div>
</nav>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

    <!-- Header -->
    <div class="w3-opacity header-container">
        <span class="w3-button w3-xxlarge w3-white w3-right" id="w3_open"><span style="font-size: 16px; vertical-align: 35%;">点击查看更多&nbsp;&nbsp;&nbsp;</span><i class="fa fa-bars"></i></span>
        <div class="w3-clear"></div>
        <header class="w3-center w3-margin-bottom">
            <h1><b>亚学会 | 图片库</b></h1>
            <p>包含各类武术高清图片<br>是各位馆长和武术爱好者的资源宝库！</p>
        </header>
    </div>

    <!-- Photo Grid -->
    <div class="w3-row w3-row-padding" id="myGrid" style="margin-bottom:30px;">
        <div class="w3-third"></div>
        <div class="w3-third"></div>
        <div class="w3-third"></div>
    </div>

    <!-- End Page Content -->
    <div id="loading-img"></div>
</div>

<div id="mask" data-db-toggle="">
    <img id="bigImg" src="" alt="">
    <i class="fa fa-search-plus"><span style="font-size: 16px; vertical-align: 40%;">&nbsp;&nbsp;点击放大</span></i>
    <i class="fa fa-remove"></i>
</div>
</div>
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px">
    <img style="width: 30%;" src="./img/qcode.svg" alt="">
    <p class="w3-medium">&copy; 2017 亚学会</p>
</footer>

<script src="./dist/bundle.js"></script>
</body>
</html>
